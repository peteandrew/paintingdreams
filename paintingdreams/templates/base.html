<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if pagetitle %}{{ pagetitle }} - {% endif %}Painting Dreams</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.1491123044.min.css" rel="stylesheet">

    <link href="/static/jquery_lighter/stylesheets/jquery.lighter.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">

    <!--link href='https://fonts.googleapis.com/css?family=Lancelot|Amethysta|Open+Sans:400' rel='stylesheet' type='text/css'-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block css %}{% endblock %}
</head>

<body>
  <div class="wrapper">
    {% block mainnav %}{% endblock %}

    <div class="container">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <p><a href="/delivery-info">Delivery info</a></p>
              <p><a href="/terms-and-conditions">Terms and Conditions</a></p>
            </div>
            <div class="col-md-3">
              <img class="img-responsive" src="/static/cardsave/cardsave_card-logos_horizontal_transparent.png" alt="Cardsave Gateway from Worldpay" />
              <img class="img-responsive paypal-logo" src="/static/paypal/paypal_logo_100x26.png" alt="PayPal" />
            </div>
          </div>
          <div class="row">
            <p class="text-center">info@paintingdreams.co.uk | Copyright &copy; 2017 Wendy Andrew</p>
          </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script-->
    <script src="/static/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/jquery_lighter/javascripts/jquery.lighter.js" type="text/javascript"></script>
    <script src="/static/add-stars.js?v2"></script>
    {% block javascript %}{% endblock %}
  </div>
</body>
</html>
