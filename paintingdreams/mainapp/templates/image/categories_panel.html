{% if gallery_images|length > 1 %}
<div class="panel panel-primary categories">
  <div class="panel-body">
    <ul class="row list-unstyled">
      {% for gallery in gallery_images|slice:"1:" %}
        <li class="col-md-6"><a href="{% url 'image_index' gallery.gallery.slug %}">{{ gallery.gallery.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
